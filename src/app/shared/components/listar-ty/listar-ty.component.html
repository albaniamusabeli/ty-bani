<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6" *ngFor="let i of listaTy">
      <ion-card>
        <ion-img id="imagen" [src]="i.fotoUrl"></ion-img>
        <ion-card-header>
          <ion-card-title>{{i.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="success">Detalles</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
