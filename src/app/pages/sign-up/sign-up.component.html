<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card>

        <ion-card-content>
            <ion-title class="ion-text-center">Crear Cuenta</ion-title>

            <form [formGroup]="formularioSignUp" (ngSubmit)="registro()">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width espacio-form" appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input formControlName="nombre" matInput type="text" placeholder="nombre">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width espacio-form" appearance="outline">
                                <mat-label>Correo</mat-label>
                                <input formControlName="correo" matInput type="email" placeholder="correo">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width espacio-form" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input formControlName="contrasena" matInput type="password" placeholder="contraseña">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-row>
                    <ion-col class="ion-text-center">
                        <button [disabled]="formularioSignUp.invalid" id="boton-registrarse" type="submit" class="full-width" mat-raised-button>Registrarse</button>
                    </ion-col>
                </ion-row>

            </form>

        </ion-card-content>
    </ion-card>


</ion-content>
