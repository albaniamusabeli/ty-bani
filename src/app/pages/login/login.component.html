<ion-header>
    <ion-toolbar>
        <ion-title>Ty-Bani: {{usuario}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <ion-title class="ion-text-center">Inicio de Sesión:</ion-title>

            <form [formGroup]="formularioLogin" (ngSubmit)="botonIngresar()">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Correo</mat-label>
                                <input formControlName = "correo" matInput placeholder="Correo">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>
    
                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input formControlName = "contrasena" matInput placeholder="Contraseña">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col class="ion-text-center">
                            <button type="submit" class="full-width" mat-raised-button color="accent">Ingresar</button>
                            <button type="button" mat-raised-button color="primary" (click)="obtenerUsuario()">USUARIO</button>
                        </ion-col>

                    </ion-row>


    
                </ion-grid>

            </form>

        </ion-card-content>
    </ion-card>
</ion-content>
