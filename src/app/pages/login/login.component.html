<ion-header>
    <ion-toolbar>
        <ion-title>Ty-Bani</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
            <form>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Correo</mat-label>
                                <input matInput placeholder="Correo">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>
    
                    <ion-row>
                        <ion-col>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Contraseña">
                            </mat-form-field>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col class="ion-text-center">
                            <button class="full-width" mat-raised-button color="accent">Ingresar</button>
                        </ion-col>
                    </ion-row>
    
                </ion-grid>

               

            </form>

        </ion-card-content>
    </ion-card>
</ion-content>
